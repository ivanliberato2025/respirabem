<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento RespiraBem</title>
  <style>
    body {<nav style="text-align:center; margin-bottom:20px;">
  <a href="index.html">Início</a> |
  <a href="paciente.html">Pacientes</a> |
  <a href="quiz.html">Quiz</a> |
  <a href="agendamento.html">Agendamento</a>
</nav>

      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #006064;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #00838f;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Agende sua consulta</h1>

  <form id="formAgendamento">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="data">Data desejada:</label>
    <input type="date" id="data" required>

    <label for="horario">Horário:</label>
    <select id="horario" required>
      <option value="">Selecione</option>
      <option value="08:00">08:00</option>
      <option value="10:00">10:00</option>
      <option value="14:00">14:00</option>
      <option value="16:00">16:00</option>
    </select>

    <button type="submit">Enviar para WhatsApp</button>
  </form>

  <script>
    document.getElementById("formAgendamento").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const data = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;

      const mensagem = `Olá, meu nome é ${nome}. Gostaria de agendar uma consulta para o dia ${data} às ${horario}.`;
      const numero = "5511999999999"; // Substitua pelo número oficial do RespiraBem

      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
