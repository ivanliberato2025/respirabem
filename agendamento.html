<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento RespiraBem</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005f8a;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Início</a>
    <a href="paciente.html">Pacientes</a>
    <a href="quiz.html">Quiz</a>
    <a href="agendamento.html">Agendamento</a>
  </nav>

  <h1>Agendamento</h1>
  <p>Preencha o formulário abaixo para marcar sua consulta.</p>

  <form action="https://formsubmit.co/SEUEMAIL@email.com" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="data">Data da consulta:</label>
    <input type="date" id="data" name="data" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <!-- Proteções extras -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://nliberato2025.github.io/obrigado.html">

    <button type="submit">Agendar</button>
  </form>

</body>
</html>
